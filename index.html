<!DOCTYPE html>
<html>
<head>
	<title>Instagram Post</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="Post">
		<header>
			<div class="izquierda1">
				<div class="logohtml">
					<i class="fab fa-html5"></i>
				</div>
				<div class="textoiz">
					<span><strong>HTML5</strong></span>
					<br>
					<span>Victor</span>
				</div>
			</div>
			<div class="derecha1">
				<i class="fas fa-ellipsis-v"></i>
			</div>
		</header>

		<div class="imagen">
			<img src="https://picsum.photos/id/1084/400/254?grayscale">
		</div>

		<section>
			<div class="izquierda2">
				<div class="iconos">
					<i class="far fa-heart"></i>
					<i class="far fa-comment"></i>
					<i class="far fa-paper-plane"></i>
				</div>
			</div>
			<div class="bookmark">
				<i class="far fa-bookmark bookmark"></i>
			</div>
		</section>

		<footer>
			<div class="texto1">
				<span class="liked">Liked by <strong>4Geeks Academy, html5, Web</strong> and <strong>100,000 others</strong></span>
				<span class="lorem">Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor.</span>
			</div>
		</footer>
	</div>
</body>
</html>
